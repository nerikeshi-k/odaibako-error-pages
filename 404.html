<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>お題箱 | 404</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/4.1.0/sanitize.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="application-name" content="お題箱">
    <style>
      *,*::before,*::after{box-sizing:border-box}html{overflow-y:scroll}html,body{color:#333;background-color:#ffffff;font-size:100%;font-family:"Hiragino Kaku Gothic ProN", "Meiryo", "sans-serif";height:100%;width:100%}.clearfix::after{content:'';display:block;clear:both}#main_container{max-width:600px;margin:30px auto;padding:4px;border:1px solid black}#main_container .message{text-align:left;padding:20px 30px;font-size:0.86rem}a,a:visited,a:hover,.like_a_link{text-decoration:none;cursor:pointer;color:#3CADFA}@media screen and (max-width: 479px){.no_mobile{display:none}}.separate_line{margin:20px auto;height:1px;width:80%;background-color:#bbb}.google_adsense{text-align:center}
      h1{text-align:center;font-size:1.1rem;width:80%;margin:0 auto;padding:6px 5%;font-weight:normal;border-bottom:2px dashed #444}
      .header{width:100%;border-bottom-width:1px;border-bottom-style:solid;border-bottom-color:black}.header #menu_bar{margin:0;padding:0;background-color:#303030;display:flex;display:-webkit-flex;justify-content:space-between}.header #menu_bar li{width:25%;display:flex;text-align:center}.header #menu_bar li a{display:block;margin:0;width:100%;color:#ffffff}.header #menu_bar li a:hover{background-color:#909090}@media screen and (max-width: 479px){.header #menu_bar li a{font-size:0.6rem;padding:5px 0}}@media screen and (min-width: 480px){.header #menu_bar li a{font-size:0.7rem;padding:10px 0}}.header #menu_bar li a .num_unread{display:inline-block;padding:0 4px;border-radius:4px;background-color:#cc5555}
      .footer{padding-top:30px;border-top:1px solid #eee;width:100%;font-size:0.9rem;text-align:center}.footer .footer_column{max-width:800px;margin:0 auto 7px}@media screen and (min-width: 481px){.footer .footer_column{display:flex;display:-webkit-flex;justify-content:space-around;-webkit-justify-content:space-around;align-items:center;-webkit-align-items:center}}@media screen and (max-width: 480px){.footer .footer_column div{margin:8px auto}}
    </style>
  </head>
  <body>
    <header class="header">
    <ul id="menu_bar">
      <li>_</li>
    </ul>
    </header>
    <div id="main_container">
      <h1>404</h1>
      <div class="message">
        <p>
          このページは存在しません
        </p>
      </div>
    </div>
  </body>
</html>
